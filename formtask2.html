<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formtask2</title>
    <link rel="stylesheet" href="style/form2.css">
</head>

<body>
    <header>
        <h1>
            Storytelling Contest Feedback Form
        </h1>
    </header>
    <main>
        <div>
            <form action="">
                <h3>Share your story: </h3>
                <textarea name="" id="" rows="10" cols="50" placeholder="Enter your story here.."></textarea>
                <br>
                <label for="">Rate the story: <br>
                    <select name="" id="">
                        <option value="Good">Good</option>
                        <option value="Excellent">Excellent</option>
                        <option value="Nice">Nice</option>
                    </select>
                    <br>
                    <br>
                    <input type="submit" value="Submit ">
                </label>
            </form>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
