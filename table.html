<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid black;
            padding: 5px 10px;
        }
    </style>
    <link rel="stylesheet" href="style/nav.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="video.html">video</a></li>
                <li><a href="form.html">form</a></li>
                <li>
                    <a href="table.html">table</a>
                    <ul class="dropdown">
                        <li><a href="video.html">video</a></li>
                        <li><a href="form.html">form</a></li>
                        <li><a href="table.html">table</a></li>
                        <li><a href="blogs.html">blogs</a></li>
                    </ul>
                </li>
                <li><a href="blogs.html">blogs</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>HTML Table</h1>
        <table>
            <caption>Employee Salary Data</caption>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Fullname</th>
                    <th>Company</th>
                    <th>Sallary</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Bill gates</td>
                    <td>Microsoft</td>
                    <td>$1200</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Steve jobs</td>
                    <td>Apple</td>
                    <td>$1200</td>
                </tr>
                <tr>
                    <!-- td*4 will create 4 table automatically -->
                    <td>3</td>
                    <td>Mark</td>
                    <td>Facebook</td>
                    <td>$1200</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">Total employee 4</td>
                </tr>
            </tfoot>
        </table>
    </main>
    <footer>
    </footer>
</body>

</html>
